<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="checkout.css">
<body class="dice">
    
        <h4 align="center">CHECKOUT</h4>
    
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                <form>
                    Full name
                    <input type="text" name="" placeholder="Enter name">
                    Email
                    <input type="text" name="" placeholder="Enter email">
    
                    Address
                    <input type="text" name="" placeholder="Enter address">
                    
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div id="zip">
                        <label>
                            City
                            <select>
                            <option>City</option>
							<option>Quezon City</option>
							<option>Makati City</option>
							<option>San juan City</option>
							<option>San jose del monte</option>
                            </select>
                        </label>
                            <label>
                            Zip code
                            <input type="number" name="" placeholder="Zip code">
                        </label>
                    </div>
                </form>
            </div>
            <div class="right">
                <h3>PAYMENT</h3>
                <form>
                    Accepted Card <br>
                    <img src="img/card1.png" width="100">
                    <br>
    
                    Credit card number
                <input type="text" name="" placeholder="Enter card number">
                    
                    Exp month
                    <input type="text" name="" placeholder="Enter Month">
                    <div id="zip">
                        <label>
                            Exp year
                            <select>
                                <option>Choose Year..</option>
                                <option>2022</option>
                                <option>2023</option>
                                <option>2024</option>
                                <option>2025</option>
                            </select>
                        </label>
                            <label>
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                </form>
                <a href="delivery.html"><input type="submit" name="" value="Proceed to Checkout"></a>
            </div>
        </div>
</body>
